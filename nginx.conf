server {
  listen 80;

  # The root directory where your static files are located
  root /usr/share/nginx/html;

  # The default file to serve
  index index.html;

  location / {
    # This is the magic for SPAs:
    # Try to serve the requested file directly ($uri).
    # If it's a directory, try serving the directory ($uri/).
    # If neither exists, fall back to serving /index.html.
    try_files $uri $uri/ /index.html;
  }
}